	<h1>Verification of a family of spilling algorithms</h1>
<!--	<p>
	  This is the Coq development accompanying our <a href="todo" class="download">recent submission</a> to <a href="http://cpp2017.mpi-sws.org/">CPP</a>.
	  Coq sources are <a href="lvc-ind.tgz" class="download">available for download</a>.
	</p>
	<p>
	  In <a href="http://www.ps.uni-saarland.de/~sdschn/publications/lvc15/"> previous work</a> we
	  introduced the intermediate language IL, a first-order language with system calls.
	  IL has two <a href="Lvc.IL.IL">semantics</a>, which interpret variables differently, as binders or as <a href="http://www.cs.cmu.edu/~rwh/pfpl.html">assignables</a>.
	  In this work we present an inductive proof method for <a href="Lvc.Equiv.Sim.html">simulation-based</a> compiler correctness.
	  We showcase the method with the proof of dead code elimination (DCE), which consists of the following two optimizations:
	  <ol>
	    <li>Unreachable Code Elimination</li>
	    <li>Dead Variable Elimination</li>
	  </ol>
	</p>
	<p>
	  The correctness proofs of UCE and DVE require an interesting simulation argument:
	  In both cases a step must be argued where the source program reduces (for example, a variable definition)
	  whereas the target program does not reduce (because the variable definition has been removed).
	  Our proof method is induction on the program structure, facilitated by a fixed-point lemma about our simulation, which we call the extension lemma.
	  We prove the extension lemma for the <a href="Lvc.Equiv.SimI.html">imperative interpretation</a> and for the
	  <a href="Lvc.Equiv.SimF.html">functional interpretation</a>.
	</p>
	<p>
	  We <a href="Lvc.UnreachableCode.html">specify soundness of unreachable code</a>,
	  implement <a href="Lvc.UCE.html">unreachable code elimination (UCE) and prove it correct</a>.
	  We show correctness for both semantic interpretations of IL.
	</p>
	<p>
	  We <a href="Lvc.TrueLiveness.html">specify soundness of liveness</a>,
	  implement <a href="Lvc.DVE.html">dead variable elimination (DVE) and prove it correct</a>.
	  Again, we show correctness for both semantic interpretations of IL.
	</p>-->
