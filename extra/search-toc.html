<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="coqdoc.css" rel="stylesheet" type="text/css" />
    <link href="coqdocjs.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="loadtoc.js"></script>
    <script type="text/javascript">
     $(document).ready(function() {
       $("#main").removeAttr("id").addClass("main");
       $("#toc").removeAttr("id").addClass("toc");
       $('#searchbox').on('input', function() {
	 $("#snip").children().hide();
	 $("#snip div:contains('" + $(this).val() + "')").show();
       });
       $('#searchbox').focus();
       loadToC(function () {
	 $("#snip").append(items.children());
       });
     });
    </script>
    <script type="text/javascript" src="loadtoc.js"></script>
  </head>

  <body>
    <div id="header">
      <span class="left">
	<span class="modulename"> <script> document.write(document.title) </script> </span>
      </span>

      <span class="button" id="toggle-proofs"></span>

      <span class="right">
	<a href="./">Intro Page</a>
	<a href="./indexpage.html"> Index </a>
	<a href="./toc.html"> Table of Contents </a>
      </span>
    </div>
    <div id="content" tabindex="-1">
      <div id="main" style="width: 80%">
	<form>
	  <input type="search" id="searchbox" style="position:relative; width: 100%" placeholder="Type here to search ToC">
	</form>

	<div id="snip" class="toc">
	</div>
      </div>
    </div>
    <div id="footer">
      Generated by <a href="http://coq.inria.fr/">coqdoc</a> and improved with <a href="https://github.com/tebbi/coqdocjs">CoqdocJS</a>
    </div>
    </div>
  </body>
</html>
